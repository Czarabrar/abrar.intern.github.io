<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>login page</title>
</head>
<body>
<div class="main_container">
    <div class="container">
        <div class="btn-box">
            <div class="btn">
            <button type="submit" class="button" onclick="document.location='index.htm'">
                <span class="button_icon"><i class="fa-solid fa-user"></i></span>
                <span class="button_icon"></span>
                <span class="button_text">login</span>
            </button>
        </div>
        <div class="btn">
            <button type="submit" class="button" onclick="document.location='signup.html'">
                <span class="button_icon"><i class="fa-solid fa-user-plus"></i></span>
                <span class="button_icon"></span>
                <span class="button_text">signup</span>
            </button>
        </div>
        </div>
        <form class="input-group" id="login">
            <div class="input-icons">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" class="input-field" placeholder="Enter Your EmailId" required>
            </div>
            <div class="input-icons">
                <i class="fa fa-key icon">
                </i>
                <input type="name" class="input-field" placeholder="Enter your Name" required>
            </div>
            <div class="input-icons">
                <i class="fa fa-key icon">
                </i>
                <input type="password" class="input-field" placeholder="Enter your password" required>
            </div>
            <div class="input-icons">
                <i class="fa fa-key icon">
                </i>
                <input type="password" class="input-field" placeholder="Confirm your password" required>
            </div>
           
            <div class="input-icons" id="submit">
                <input type="submit" value="submit">
            </div>
         
          
            </form>
    </div>

</div>    
</body>
</html>
