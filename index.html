<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login page</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
           <div class="button-box">
            <div id="btn"></div>
            <button type="submit" class="button" onclick="document.location='index.html'">
                <span class="button_icon"><i class="fa-solid fa-user"></i></span>
                <span class="button_icon"></span>
                <span class="button_text">login</span>
            </button>
            <button type="submit" class="button" onclick="document.location='index2.html'">
                <span class="button_icon"><i class="fa-solid fa-user"></i></span>
                <span class="button_icon"></span>
                <span class="button_text">signup</span>
            </button>
            </div>
                <form class="input-group" id="login">
                    <div class="input-icons">
                        <i class="fa fa-user icon">
                        </i>
                        <input type="text" class="input-field" placeholder="Enter your name" required>
                    </div>
                    <div class="input-icons">
                        <i class="fa fa-key icon">
                        </i>
                        <input type="password" class="input-field" placeholder="Enter your password" required>
                    </div>
                    <a href="#" class="anchor">
                        <ul class="list"><li>forget password</li></ul>
                    </a>
                    <input type="checkbox" value="Remember me" class="check"><span class="checkbox_text">Remember me</span>
                    <br>
                    
                    <button type="submit" class="submit-btn" >
                        Sign In
                    </button>
                </form>
        </div>
    </div>
   </body>
</html>
